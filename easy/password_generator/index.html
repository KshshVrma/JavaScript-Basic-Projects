<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Gen</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="pw">
          <span id="pw">password will appear here</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <span>Settings </span>
        <div class="form">
          <label for="len">Password Length (min 4, max 30)</label>
          <input id="len" value="15" type="number" min="4" max="30" />
        </div>
        <div class="form">
          <label for="lower">Generate with Uppercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form">
          <label for="upper">Generate with Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form">
          <label for="number">Generate with Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form">
          <label for="symbol">Generate with Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
