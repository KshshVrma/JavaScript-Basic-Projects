<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Feedback Page</title>

</head>
<body>

  <!-- Rating state start -->
<div class="content">
  <br>
  <p>How did we do?</p>

  <p>Please let us know how we did with your support request.</p>
   All feedback is appreciated <br>
  to help us improve our offering!

  <div id="outer">
    <div class="inner"><button  class="num"  id="num" onclick="changeVal('1')">1</button></div>
    <div class="inner"><button    class="num"  id="num"  onclick="changeVal('2')">2</button></div>
    <div class="inner"><button     id="num"  class="num"  onclick="changeVal('3')">3</button></div>
    <div class="inner"><button       id="num"  class="num"  onclick="changeVal('4')">4</button></div>
    <div class="inner"><button      id="num"  class="num"  onclick="changeVal('5')">5</button></div>
</div>

<div><button   id="btn" class="sub">Submit</button></div> 

  <!-- Rating state end -->

  <!-- Thank you state start -->
</div>
 
  

  
  <div class="attribution"> 
    Coded by <a href="#">Kashish Verma</a>.
  </div>

<script src ="logic.js"></script>
</body>
</html>
