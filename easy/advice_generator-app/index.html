<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">ADVICE # <span class="num">1</span></div>
      <p class="advice">"Click the dice for advice"</p>
      <img
        src="images/pattern-divider-desktop.svg"
        alt="pattern-divider-desktop"
        class="img__pattern"
      />

      <img src="images/icon-dice.svg" alt="icon-dice" class="btn img__dice" />
      <div class="btn img__dice-background"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
