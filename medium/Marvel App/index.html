<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARVEL | Manish Prajapati | pman47</title>
    <link
      rel="icon"
      href="https://www.marvel.com/static/images/favicon/android-chrome-icon-194.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
      integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module">
      import { characterNames } from "./character-names.js";
      const dataList = document.createElement("datalist");
      dataList.id = "nameList";

      characterNames.forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        dataList.append(option);
      });

      const form = document.getElementById("form");
      form.append(dataList);

      window.onload = function funLoad() {
        const randomCharacter =
          characterNames[Math.floor(Math.random() * characterNames.length)];
        fetchDetails(randomCharacter);
      };
    </script>
  </head>
  <body id="body">
    <div id="moreDetails"></div>

    <!-- NAV BAR -->
    <nav>
      <div class="navContainer">
        <a href="./index.html" title="Homepage">
          <svg width="130" height="52">
            <rect fill="#EC1D24" width="100%" height="100%"></rect>
            <path
              fill="#FEFEFE"

            ></path>
            <path fill="#EC1D24" d="M0 0h30v52H0z"></path>
            <path

              d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"
            ></path>
          </svg>
        </a>

        <div id="form">
          <input
            id="searchName"
            list="nameList"
            placeholder="Enter Character Name"
          />

          <input type="submit" id="submitBtn" value="Search" title="search" />
        </div>
      </div>
    </nav>

    <div id="loader" class="show">
      <img src="./assets/loading.gif" alt="Loading" />
      <h3>Loading</h3>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container" id="container">
      <div id="characterDetail">
        <div id="characterImage">
          <img id="mainImage" alt="characterImage" />
        </div>
        <div id="characterOtherDetails">
          <p id="characterName"></p>
          <p id="characterDescription"></p>
        </div>
      </div>

      <div class="buttons">
        <div class="catBtns active" id="showComics" onclick="showComics()">
          COMICS
        </div>
        <div class="catBtns" id="showSeries" onclick="showSeries()">SERIES</div>
        <div class="catBtns" id="showEvents" onclick="showEvents()">EVENTS</div>
      </div>

      <h2 class="Title" id="comicTitle">Comics</h2>
      <div class="comicDetails" id="comics"></div>

      <h2 class="Title" id="seriesTitle">Series</h2>
      <div class="seriesDetails" id="series"></div>

      <h2 class="Title" id="eventsTitle">Events</h2>
      <div class="eventsDetails" id="events"></div>
    </div>

    <div id="characterNotFound">
      <h1>Character Not Found !</h1>
    </div>
